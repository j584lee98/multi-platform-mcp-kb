services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mcpkb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mcpkb"]
      interval: 5s
      timeout: 5s
      retries: 5

  mcp-google-drive:
    build: ./mcp/google-drive
    command: python server.py
    volumes:
      - ./mcp/google-drive:/app
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8080

  mcp-github:
    build: ./mcp/github
    command: python server.py
    volumes:
      - ./mcp/github:/app
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8080

  mcp-slack:
    build: ./mcp/slack
    command: python server.py
    volumes:
      - ./mcp/slack:/app
    ports:
      - "8082:8080"
    environment:
      - PORT=8080
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8080

volumes:
  postgres_data:
