[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "backend/tests",
    "mcp/google-drive/tests",
    "mcp/github/tests",
    "mcp/slack/tests",
]
python_files = "test_*.py"
